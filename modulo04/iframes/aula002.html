<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>

    <style>
        iframe {
            width: 400;
            height: 400;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <!-- Por padrão, os iframes tem a medida de 300(l) x 150(a) px, más podemos configurar essa medidas. Vale observar que, podemos alterar essas configurações inline, porém, as CSS's tem mais força na ordem de precedência, portanto, mesmo que configurada alguma medida inline, o que for configurado nas CSS's será o aplicado no final. -->
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"></iframe>
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!-- Colocamos esse link como alternativa para dispositivos que não tenham compatibilidade com iframe. -->
        </iframe>
        <!-- Scrolling: Se o conteúdo do iframe poderá ser roaldo ou não. -->

        para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scrolling="yes">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no Github</a>
        </iframe>

        também é bem legal!
        
    </p>
</body>
</html>
